<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap:; frame-src *; style-src * 'unsafe-inline'; media-src *; img-src * 'unsafe-inline' data: content:;" />
    <link rel="stylesheet" href="css/index.css" />
    <title>NEAR WCS</title>
  </head>
  <body style="margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">

    <div id="header" style="padding: 10px; background: #f2f2f2; text-align: right; border-bottom: 1px solid #ccc;">
        <button id="settings-btn" style="padding: 5px 10px; font-size: 14px;">설정</button>
    </div>

    <div id="settings-panel" style="display: none; padding: 10px; background: #fafafa; border-bottom: 1px solid #ccc;">
        <h3 style="margin-top: 0; margin-bottom: 5px; font-size: 16px;">Server Address</h3>
        <input type="text" id="serverAddress" placeholder="e.g., 192.168.1.100:8080" style="width: 100%; box-sizing: border-box; margin-bottom: 5px; padding: 8px; font-size: 14px;" />
        <button id="saveAddress" style="width: 100%; padding: 10px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 3px;">Save</button>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
